apiVersion: apps/v1kind: Deploymentmetadata:  name: clientspec:  replicas: 1  selector:    matchLabels:      app: client  template:    metadata:      labels:        app: client    spec:      containers:        - name: busybox          image: busybox:1.28.4          imagePullPolicy: IfNotPresent          command: ["/bin/sh","-c","sleep 3600"]